<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <div class="div">
        <form name="calculadora">
            <input type="text" name="display" class="display">
            <br><br><br>

            <input type="button" value="π" class="btn" onclick="calculadora.display.value+='3,1416'">
            <input type="button" value="%" class="btn" onclick="calculadora.display.value+='%'">
            <input type="button" value="√" class="btn" onclick="calculadora.display.value = eval(calculadora.display.value ** 2)">
            <input type="button" value="*" class="btn" onclick="calculadora.display.value+='*'">
            <br><br>

            <input type="button" value="9" class="btn" onclick="calculadora.display.value+='9'">
            <input type="button" value="8" class="btn" onclick="calculadora.display.value+='8'">
            <input type="button" value="7" class="btn" onclick="calculadora.display.value+='7'">
            <input type="button" value="+" class="btn" onclick="calculadora.display.value+='+'">
            <br><br>

            <input type="button" value="6" class="btn" onclick="calculadora.display.value+='6'">
            <input type="button" value="5" class="btn" onclick="calculadora.display.value+='5'">
            <input type="button" value="4" class="btn" onclick="calculadora.display.value+='4'">
            <input type="button" value="-" class="btn" onclick="calculadora.display.value+='-'">
            <br><br>

            <input type="button" value="3" class="btn" onclick="calculadora.display.value+='3'">
            <input type="button" value="2" class="btn" onclick="calculadora.display.value+='2'">
            <input type="button" value="1" class="btn" onclick="calculadora.display.value+='1'">
            <input type="button" value="*" class="btn" onclick="calculadora.display.value+='*'">
            <br><br>

            <input type="button" value="0" class="btn" onclick="calculadora.display.value+='0'">
            <input type="button" value="/" class="btn" onclick="calculadora.display.value+='/'">
            <input type="button" value="." class="btn" onclick="calculadora.display.value+='.'">
            <input type="button" value="=" class="btn" onclick="calculadora.display.value = eval(calculadora.display.value)">
            <br><br>

            <input type="button" value="(" class="btn" onclick="calculadora.display.value+='('">
            <input type="button" value=")" class="btn" onclick="calculadora.display.value+=')'">
            <input type="button" value="DELETE" class="btn" onclick="calculadora.display.value=''" id="del">
        </form>
    </div>
    <br>

    <div class="btn" onclick="changeBG()" id="bgbtn">Click me</div>
    

    <div class="git">
        Find me on <a class="gitLink" href="https://github.com/DCoelhoo" target="_blank">GitHub</a>
    </div>

    <script>
        function changeBG(){

            let a = Math.ceil(Math.random() * 5);

            document.querySelector('body').style.background = "url('img/bg"+a+".jpg')";
            document.querySelector('body').style.backgroundSize = "cover";

            console.log("bg" + a);
        }
    </script>
</body>
</html>
